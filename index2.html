<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>enter a no</p>
<input type="number" min="100" max="300" id="myId">
<button onclick="myfunction()">ok</button>
<p id="result"></p>
<script>
    function myfunction(){
        var inp=document.getElementById("myId")
        if(!inp.checkValidity()){
            document.getElementById("result").innerHTML=inp.validationMessage
        }
        else{
            document.getElementById("result").innerHTML="input ok"
        }
    }
</script>
</body>
</html>
